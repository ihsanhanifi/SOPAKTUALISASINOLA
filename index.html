<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer SOP Pengadaan Langsung Barang</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #006400;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .pdf-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .pdf-viewer {
      width: 90%;
      height: 90vh; /* tinggi hampir penuh layar */
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .toolbar button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: #006400;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toolbar button:hover {
      background: #228B22;
    }
  </style>
</head>
<body>
  <header>
    <h1>SOP Pengadaan Langsung Barang</h1>
    <p>Kementerian Agama Kabupaten Tanah Datar</p>
  </header>

  <div class="toolbar">
    <button onclick="zoomIn()">Zoom +</button>
    <button onclick="zoomOut()">Zoom -</button>
    <button onclick="rotate()">Rotate</button>
  </div>

  <div class="pdf-container">
    <!-- ganti path src sesuai lokasi file PDF -->
    <embed id="pdfViewer" class="pdf-viewer" src="SOP PENGADAAN LANGSUNG BARANG KEMENAG TANAH DATAR.pdf" type="application/pdf">
  </div>

  <script>
    let zoom = 1;
    let rotation = 0;
    const viewer = document.getElementById("pdfViewer");

    function zoomIn() {
      zoom += 0.1;
      viewer.style.transform = `scale(${zoom})`;
      viewer.style.transformOrigin = "center top";
    }
    function zoomOut() {
      zoom = Math.max(0.5, zoom - 0.1);
      viewer.style.transform = `scale(${zoom})`;
      viewer.style.transformOrigin = "center top";
    }
    function rotate() {
      rotation = (rotation + 90) % 360;
      viewer.style.transform = `rotate(${rotation}deg) scale(${zoom})`;
      viewer.style.transformOrigin = "center top";
    }
  </script>
</body>
</html>
